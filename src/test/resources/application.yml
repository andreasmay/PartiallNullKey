spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations:
        - schema/EntityA.sql

logging:
  level:
    de.mayandreas: DEBUG
